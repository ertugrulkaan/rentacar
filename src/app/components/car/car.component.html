<div *ngIf="dataLoaded==false" class="d-flex align-items-center">
  <strong>Arabalar Yukleniyor...</strong>
  <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
</div>
<table class="table table-striped table-hover" style="padding-top: 20px;">
  <thead>
        <tr>
            <th>ID</th>
            <th>ARABA ADI</th>
            <th>MARKA</th>
            <th>RENK</th>
            <th>MODEL YILI</th>
            <th>GUNLUK FIYAT</th>
            <th>ACIKLAMA</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let car of cars">
            <td>{{car.carId}}</td>
            <td>{{car.carName}}</td>
            <td>{{car.brandName}}</td>
            <td>{{car.colorName}}</td>
            <td>{{car.modelYear}}</td>
            <td>{{car.dailyPrice}}</td>
            <td>{{car.description}}</td>
        </tr>
    </tbody>

</table>
